<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISL Bridge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- HOME SCREEN -->
  <div id="homeScreen" class="screen active">
    <h1>ISL Bridge</h1>
    <p class="subtitle">Learn Indian Sign Language</p>

    <button id="startBtn">Start Learning</button>
    <button id="loadBtn" class="secondary">Load Saved Progress</button>
  </div>

  <!-- LEARNING SCREEN -->
  <div id="learnScreen" class="screen">

    <header class="top-bar">
      <h2 id="levelTitle">Level 1</h2>
    </header>

    <div class="progress" id="progressDots"></div>

    <div class="card">
      <h2 id="questionWord">HELLO</h2>

      <!-- Avatar -->
      <div class="avatar">
        <div class="head"></div>
        <div class="body"></div>
        <div class="hand left"></div>
        <div class="hand right" id="rightHand"></div>
      </div>

      <!-- ISL Info -->
      <p class="isl-info" id="islInfo"></p>

      <!-- Options -->
      <div class="options" id="options"></div>

      <p class="feedback" id="feedback"></p>

      <button id="nextBtn" disabled>Next</button>
      <button id="saveBtn" class="secondary">Save Progress</button>
    </div>

  </div>

</div>

<script src="app.js"></script>
</body>
</html>
