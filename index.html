<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL Bridge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <!-- Header -->
    <header class="top-bar">
        <h1>ISL Bridge</h1>
        <p>Learn Indian Sign Language</p>
    </header>

    <!-- Progress -->
    <div class="progress">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <!-- Lesson Card -->
    <div class="card">

        <p class="prompt">Translate this word:</p>
        <h2 class="question" id="questionWord">HELLO</h2>

        <!-- Avatar -->
        <div class="avatar">
            <div class="head"></div>
            <div class="body"></div>
            <div class="hand left" id="leftHand"></div>
            <div class="hand right" id="rightHand"></div>
        </div>

        <!-- Feedback -->
        <p class="feedback" id="feedbackText">Type the sign meaning below</p>

        <!-- Input -->
        <input 
            id="answerInput"
            type="text"
            placeholder="Type your answer"
        />

        <!-- Button -->
        <button id="checkBtn">Check</button>

    </div>

</div>

<script src="app.js"></script>
</body>
</html>
