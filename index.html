<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISL Bridge</title>
  <link rel="stylesheet" href="style.css" />
</head>

  <body>
<div class="app">

  <!-- START PAGE -->
  <div id="startScreen" class="screen active">
    <h1>ISL Bridge</h1>
    <p class="subtitle">Learn Indian Sign Language</p>
    <button id="startLearningBtn">Start Learning</button>
  </div>

  <!-- LESSON 1 -->
  <div id="lessonScreen" class="screen">

    <header class="top-bar">
      <h2>Lesson 1: Greetings</h2>
    </header>

    <div class="card">

      <h3 id="signTitle">HELLO</h3>

      <!-- Avatar -->
      <div class="avatar">
        <div class="head"></div>
        <div class="body"></div>
        <div class="hand left"></div>
        <div class="hand right" id="rightHand"></div>
      </div>

      <!-- Explanation -->
      <p class="isl-desc" id="signDescription"></p>

      <!-- Navigation -->
      <button id="nextSignBtn">Next</button>

    </div>

  </div>

</div>

<script src="app.js"></script>
</body>
</html>
