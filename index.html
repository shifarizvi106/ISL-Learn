<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISL Learn</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL Bridge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

  <header class="top-bar">
    <h1>ISL Bridge</h1>
    <p id="levelTitle">Level 1: Greetings</p>
  </header>

  <!-- Progress dots -->
  <div class="progress" id="progressDots"></div>

  <!-- Lesson Card -->
  <div class="card">

    <h2 id="questionWord">HELLO</h2>

    <!-- Avatar -->
    <div class="avatar">
      <div class="head"></div>
      <div class="body"></div>
      <div class="hand left"></div>
      <div class="hand right" id="rightHand"></div>
    </div>

    <!-- MCQ options -->
    <div class="options" id="options"></div>

    <!-- Feedback -->
    <p class="feedback" id="feedback"></p>

    <!-- Navigation -->
    <button id="nextBtn" disabled>Next</button>

  </div>

</div>

<script src="app.js"></script>
</body>
</html>
